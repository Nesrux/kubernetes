apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goserver
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "nesrux/goserver:v4"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - mountPath: "/go/myfamily"
              name: config
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
              - key: members
                path: "family.txt"

            # - name: NAME
            #   valueFrom:
            #     configMapKeyRef:
            #       name: goserver-env
            #       key: NAME
            # - name: AGE
            #   valueFrom:
            #     configMapKeyRef:
            #       name: goserver-env
            #       key: AGE
# Hierarquia do kubenertenes deployment -> replicaset -> pod
#se eu mudar quaulquer coisa em deploiment, ele automaticamente gera uma nova
# replicaset que por sua vez gera novos pods
